name: Update database types

on:
    push:
        branches:
            - main
    schedule:
        # sets the action to run daily. You can modify this to run the action more or less frequently
        - cron: "0 0 * * *"

jobs:
    Update:
        runs-on: ubuntu-latest
        environment: production
        env:
            SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
            PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_ID }}
            PAT_EMAIL: ${{ secrets.PAT_EMAIL }}
            PAT_NAME: ${{ secrets.PAT_NAME }}
        steps:
            - uses: actions/checkout@v2
              with:
                  persist-credentials: false
                  fetch-depth: 0
            - uses: actions/setup-node@v2.1.5
              with:
                  node-version: 16
            - run: npm run update-types
            - name: check for file changes
              id: git_status
              run: |
                  echo "status=$(git status -s)" >> $GITHUB_OUTPUT
            - name: Commit files
              if: ${{contains(steps.git_status.outputs.status, ' ')}}
              run: |
                  git add types/supabase.ts
                  git config --local user.email "$PAT_EMAIL"
                  git config --local user.name "$PAT_NAME"
                  git commit -m "Update database types" -a
            - name: Push changes
              if: ${{contains(steps.git_status.outputs.status, ' ')}}
              uses: ad-m/github-push-action@master
              with:
                  github_token: ${{ secrets.PAT_TOKEN }}
                  force_with_lease: true
                  branch: ${{ github.ref }}